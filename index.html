  <body class="text-center">
    <form class="form-signin">
  <img class="mb-4" src="whatsapp.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Whatsapp Anyone</h1>
  <label for="inputEmail" class="sr-only">Phone Number</label>
  <input style="margin-bottom: 20px" type="text" id="phone" class="form-control" placeholder="Phone Number" value="91" required autofocus>
      
  <a href="whatsapp://send?phone=91" class="btn btn-lg btn-primary btn-block" id="send-message" >Send Message</a>
  <script>
    $(document).ready(function() {
      
        $("#send-message").keyup(function() {
          var number = $("#phone").val()
          var href = "whatsapp://send?phone=" + number
          $("#send-message").attr('href',href)
          $("#send-message").html("Whatsapp " + number)
        });

    });
  </script>
